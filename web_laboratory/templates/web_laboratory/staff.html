{% extends 'base.html' %}
{% block title %}Staff{% endblock %}
{% block content %}
{% load static %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Laboratory's staff</h1>
            <p class="lead text-body-secondary">Здесь вы можете ознакомиться с сотрудниками лаборатории</p>
            </div>
        </div>
        </section>
    {% for workers in staffer %}
        <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="350" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                <div class="card-body">
                    <p>{{ workers.employee }}</p>
                    <p class="card-text">{{ workers.text }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Читать больше</button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    {% endfor %} 

    <hr class="featurette-divider">
{% endblock %}
