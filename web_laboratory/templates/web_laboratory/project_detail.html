{% extends 'base.html' %}
{% block title %}Projects {{ post | truncatechars:30 }}{% endblock %}
{% block content %}
{% load static %}
    <link type="text/css" href="{% static 'css/project_detail.css' %}" rel="stylesheet" />
    <div class="container">
        <div class="post">
            <div class="post-header">
                <h1>{{ post.title }}</h1>
                <div class="post-meta">
                    {% comment %} <time datetime="2019-04-01">Апрель, 1</time> {% endcomment %}
                    <span class="author">Автор: {{ post.author }}</span>
                </div>
            </div>
            <div class="post-image">
                <img src="https://wonder-day.com/wp-content/uploads/2022/03/wonder-day-avatar-memes-cats-84.jpg">
            </div>
            <div class="post-content">
                <p>{{ post.description }}</p>                
            </div>
        </div>
    </div>

    <hr class="featurette-divider">
{% endblock %}
